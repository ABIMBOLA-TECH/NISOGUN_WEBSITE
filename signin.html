<body>

    <div class="NISOGUN">
    <div class="signin">
        <h2>NIS Ogun Membership Form</h2>
        <p> Sign In <a href="signup.html">Create an Account?</a></p>


        <div class="box">
            <form action="" class="signinside">
                <h2>Sign In</h2>
                <div class="inputbox">
                    <input type="text" required>
                    <span>Username</span>
                    <i></i>
                </div>

                <div class="inputbox">
                    <input type="password" required>
                    <span>Enter password</span>
                    <i></i>
                </div>
                <div class="btn">
                    <button>Log In</button>
                </div>

                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <label1 for="remember"><input type="checkbox" name="remember" id="remember">Remember Me</label1>
                </div>
            </form>
        </div>

        <p class="agree">By clicking Login, you agree to our <a href="#">Terms and Conditions</a></p>
    </div>
</div>
