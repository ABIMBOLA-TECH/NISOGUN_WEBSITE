<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="background-container">
        <div id="results-container" class="results-container">
          <h1>Member's Information</h1>
          <div id="member-card" class="member-card" style="display: none;">
            <img id="member-photo" src="" alt="Member Photo">
            <h2 id="member-name"></h2>
            <p><strong>Registration Number:</strong> <span class="mem_info" id="member-reg"></span></p>
            <p><strong>Surfix:</strong> <span class="mem_info" id="member-surfix"></span></p>
            <p><strong>Cadre:</strong> <span class="mem_info" id="member-cadre"></span></p>
            <p><strong>Status:</strong> <span class="mem_info" id="member-status"></span></p>
            <p><strong>Company:</strong> <span class="mem_info" id="member-company"></span></p>
            <p><strong>Address:</strong> <span class="mem_info" id="member-address"></span></p>
            <p><strong>Email:</strong> <span class="mem_info" id="member-email"></span></p>
            <p><strong>Phone:</strong> <span class="mem_info" id="member-phone"></span></p>
          </div>
        </div>
    </div>

  <script src="searchpage.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
